<!DOCTYPE html>
<html>
<head>
    <title>NoticeJs-Javascript notification library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/notice.js"></script>
    <link rel="stylesheet" href="../dist/noticejs.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/jquery.min.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="container">
        <div id="noticejs">
            <h1>Notice Js</h1>
            <h2>A javascript notification library</h2>
        </div>

        <div id="notice-option" class="row">
            <div class="col-sm-6">
                <strong>Notice Title:</strong>
                <input type="text" class="form-control" id="noticeTitle" value="Test Notice title">
            </div>
            <div class="col-sm-6">
                <strong>Notice type:</strong>
                <select class="form-control" name="noticeType" id="noticeType">
                    <option value="error">Error</option>
                    <option value="warning">Warning</option>
                    <option value="info">Info</option>
                    <option value="success">Success</option>
                </select>
            </div>
            <div class="col-sm-12">
                <strong>Notice Content:</strong>
                <textarea class="form-control" id="noticeContent" rows="3">NoticeJs is a javascript notification library. For more information see the link:
<br>
<a href="https://github.com/alihesari/noticejs">Noticejs on Github</a>
                </textarea>
            </div>
            <div class="col-sm-12" style="margin: 15px 0;">
                <strong>Select Notice Position:</strong>
                <br>
                <div class="btn-group" role="group">
                    <button type="button" class="noticePosition btn btn-default btn-sm" aria-notice="topLeft">Top-Left</button>
                    <button type="button" class="noticePosition btn btn-default btn-sm" aria-notice="topCenter">Top-Center</button>
                    <button type="button" class="noticePosition btn btn-default btn-sm" aria-notice="topRight">Top-Right</button>
                    <button type="button" class="noticePosition btn btn-default btn-sm" aria-notice="middleLeft">Middle-Left</button>
                    <button type="button" class="noticePosition btn btn-default btn-sm" aria-notice="middleCenter">Middle-Center</button>
                    <button type="button" class="noticePosition btn btn-default btn-sm" aria-notice="middleRight">Middle-Right</button>
                    <button type="button" class="noticePosition btn btn-default btn-sm" aria-notice="bottomLeft">Bottom-Left</button>
                    <button type="button" class="noticePosition btn btn-default btn-sm" aria-notice="bottomCenter">Bottom-Center</button>
                    <button type="button" class="noticePosition btn btn-default btn-sm" aria-notice="bottomRight">Bottom-Right</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(".noticePosition").click(function () {
            var position = $(this).attr("aria-notice");
            NoticeJS.init({
                title: $("#noticeTitle").val(),
                content: $("#noticeContent").val()
            }, {
                    position: position,
                    type: $("#noticeType").val()
                });
        });
    </script>
</body>
</html>
